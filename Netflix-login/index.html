<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Netflix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-vk5/PPrO4U9Iga9fT6z5fe/E+TyoN2ZiOqD6q4u1Cgog+GGSPnXn2T+ZQ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="container-lg">
  <div class="nav">
    <a href="#">
      NETFLIX
    </a>
  </div>
</div>

<div class="container-lg">
    <div class="box">
        <span></span>
        <h3 class="text-white pt-5 pb-5 ml-5">Sign In</h3>
        <div class="form">
            <div class="center">
            <div class="mb-3">
                <input type="email" class="form-control p-3 bg-secondary border-0" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Email or phone number">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control p-3 bg-secondary border-0" id="exampleInputPassword1" required placeholder="password">
              </div>
              <div class="center-button">
              <button>Sign In</button>
            </div>
            </div>
              <div class="mb-3 form-check centering">
                <label class="form-check-label" for="exampleCheck1">Remember Me
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
</label> 
<span><a href="#">Need Help?</a></span>
              </div>
              <div class="box-footer">
                <h4>New to Netflix?</h4><span style="margin-top: -6px;"><a href="#">Sign up now.</a></span>
                
              </div>
        </div>
        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>

    </div>
</div>
<div class="container-lg d-flex justify-content-between mt-5 X">
    <span></span>
  <ul class="foot1">
    <li>
    <a href="#" class=" text-secondary fs-1 text-decoration-none hover">Questions? Contact us.</a>
    </li>
    <li>
      <a href="#" class="mt-5 text-secondary text-decoration-none hover">FAQ</a>

    </li>
    <li class="text-secondary text-decoration-none hover">
      <a href="#"class="text-secondary text-decoration-none">Cookie Preferences</a>
    </li>
    <select name="languages" id="language" class="bg-black p-3 text-secondary ">
      <option value="English">English</option>
      <option value="Arabic">Arabic</option>
    </select>
  </ul>
  <ul class="foot2">
    <li><a href="#"class="text-secondary text-decoration-none ">Help Center</a></li>
    <li><a href="#"class="text-secondary text-decoration-none">Corporate Information</a></li>
  </ul>
  <li style="margin-top: 60px;"><a href="#"class="text-secondary text-decoration-none">Terms of Use</a></li>
  <li style="margin-top: 60px;"><a href="#"class="text-secondary text-decoration-none">Privacy</a></li>
</div>

</body>
</html>
